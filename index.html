<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/q14qF50/peakpx-2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0; /* Ensure no margin for full-screen background */
    }

    #tap-button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: transparent;
      cursor: pointer;
      border: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
      color: white; /* Ensure the score text is visible */
    }

    h1 {
      color: white; /* Ensure the header is visible */
    }
  </style>
</head>
<body>
  <h1>Tap to earn!</h1>
  <button id="tap-button" style="background-image: url('https://i.ibb.co/MDQ4GmF/tron-3-512.png');"></button>
  <div id="score">Score: 0</div>

  <script>
    // Initialize the score
    let score = 0;

    // Get the button and score elements from the HTML
    const tapButton = document.getElementById('tap-button');
    const scoreDisplay = document.getElementById('score');

    // Handle button tap event
    tapButton.addEventListener('click', () => {
      score++; // Increment the score
      scoreDisplay.textContent = `Score: ${score}`; // Update the score display

      // Send the score back to the bot via Telegram WebApp API
      if (window.Telegram.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify({ score: score }));
      }
    });

    // Initialize Telegram WebApp if running inside Telegram
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
    }
  </script>
</body>
</html>
