<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tap Game with Firebase</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/q14qF50/peakpx-2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
    }

    #tap-button {
      width: 150px;
      height: 150px;
      cursor: pointer;
      touch-action: manipulation;
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
      color: white;
    }

    h1 {
      color: white;
    }

    #leaderboard {
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tap the Tron Character!</h1>

  <!-- Tap button image -->
  <img id="tap-button" src="https://i.ibb.co/MDQ4GmF/tron-3-512.png" alt="Tap the Tron Character!" />

  <div id="score">Score: 0</div>
  <h2>Leaderboard</h2>
  <div id="leaderboard">Loading leaderboard...</div>

  <!-- Firebase SDK and functionality -->
  <script type="module">
    // Import the Firebase functions you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDAk4mSuYtEVJtT-J2qCs1fFqUE6cw49Zc",
      authDomain: "tap-game-29134.firebaseapp.com",
      projectId: "tap-game-29134",
      storageBucket: "tap-game-29134.appspot.com",
      messagingSenderId: "638884016815",
      appId: "1:638884016815:web:13274caf08efc9f19f9a5a",
      measurementId: "G-LRYNKHREMJ",
      databaseURL: "https://tap-game-29134-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Initialize score and HTML elements
    let score = 0;
    const userId = 'user-123'; // Unique ID for the user (replace with real user ID logic if needed)
    const scoreDisplay = document.getElementById('score');
    const tapButton = document.getElementById('tap-button');
    const leaderboardElement = document.getElementById('leaderboard');

    // Function to save the score to Firebase
    function saveScoreToFirebase(userId, score) {
      set(ref(database, 'scores/' + userId), {
        score: score
      })
      .then(() => {
        console.log("Score saved successfully!");
      })
      .catch((error) => {
        console.error("Error saving score:", error);
      });
    }

    // Function to retrieve the user's score from Firebase when the page loads
    function getScoreFromFirebase(userId) {
      const dbRef = ref(database);
      get(child(dbRef, 'scores/' + userId)).then((snapshot) => {
        if (snapshot.exists()) {
          score = snapshot.val().score;
          scoreDisplay.textContent = `Score: ${score}`;
        } else {
          score = 0; // Initialize score to 0 if it doesn't exist
          scoreDisplay.textContent = `Score: ${score}`;
        }
      }).catch((error) => {
        console.error('Error retrieving score:', error);
      });
    }

    // Function to retrieve all scores from Firebase (leaderboard)
    function getAllScores() {
      const dbRef = ref(database);
      get(child(dbRef, 'scores/')).then((snapshot) => {
        if (snapshot.exists()) {
          const scores = snapshot.val();
          let leaderboard = '';
          for (const userId in scores) {
            leaderboard += `${userId}: ${scores[userId].score} <br>`;
          }
          leaderboardElement.innerHTML = leaderboard;
        } else {
          leaderboardElement.innerHTML = 'No scores available.';
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    // Get the user's score from Firebase when the game starts
    getScoreFromFirebase(userId);

    // Get the leaderboard when the game starts
    getAllScores();

    // Handle button tap event to increment score
    tapButton.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      saveScoreToFirebase(userId, score); // Save updated score to Firebase
      getAllScores(); // Update leaderboard
    });
  </script>
</body>
</html>
