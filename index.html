<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tap Game with localStorage and Subscribe</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/q14qF50/peakpx-2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
    }

    #tap-button {
      width: 150px;
      height: 150px;
      cursor: pointer;
      touch-action: manipulation;
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
      color: white;
    }

    h1 {
      color: white;
    }

    #subscribe-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00BFFF;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    #subscribe-button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Tap the Tron Character!</h1>

  <!-- Tap button image -->
  <img id="tap-button" src="https://i.ibb.co/MDQ4GmF/tron-3-512.png" alt="Tap the Tron Character!" />

  <div id="score">Score: 0</div>

  <!-- Subscribe button to add 150 coins -->
  <button id="subscribe-button">Subscribe and Get 150 Coins</button>

  <!-- Game Logic using localStorage -->
  <script>
    let score = 0;
    const userId = 'YOUR_TELEGRAM_USER_ID'; // Replace this with the actual Telegram user ID dynamically.
    const scoreDisplay = document.getElementById('score');
    const tapButton = document.getElementById('tap-button');
    const subscribeButton = document.getElementById('subscribe-button');

    // Function to save score to localStorage
    function saveScoreLocally(userId, score) {
      localStorage.setItem(userId + '_score', score);
    }

    // Function to retrieve score from localStorage
    function getScoreFromLocalStorage(userId) {
      const savedScore = localStorage.getItem(userId + '_score');
      if (savedScore !== null) {
        score = parseInt(savedScore);
        scoreDisplay.textContent = `Score: ${score}`;
      } else {
        score = 0; // Default score if not found
        scoreDisplay.textContent = `Score: ${score}`;
      }
    }

    // Function to handle subscription
    function checkSubscription() {
      fetch('http://your-ngrok-url.ngrok.io/check-subscription?userId=' + userId)
        .then(response => response.json())
        .then(data => {
          if (data.subscribed) {
            score += 150; // Add 150 coins to the score
            scoreDisplay.textContent = `Score: ${score}`;
            saveScoreLocally(userId, score); // Save the updated score to localStorage
            subscribeButton.disabled = true; // Disable the button after subscribing
            subscribeButton.textContent = "Subscribed!";
          } else {
            alert("Please subscribe to the Telegram channel to get 150 coins.");
          }
        })
        .catch(err => console.error(err));
    }

    // Load the user's score from localStorage when the game starts
    getScoreFromLocalStorage(userId);

    // Handle button tap event to increment score
    tapButton.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      saveScoreLocally(userId, score); // Save updated score to localStorage
    });

    // Handle subscription button click
    subscribeButton.addEventListener('click', checkSubscription);
  </script>
</body>
</html>
