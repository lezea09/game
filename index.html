<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Tap Game with Firebase</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-image: url('https://i.ibb.co/q14qF50/peakpx-2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
    }

    #tap-button {
      width: 150px;
      height: 150px;
      cursor: pointer;
      touch-action: manipulation;
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
      color: white;
    }

    h1 {
      color: white;
    }

    #leaderboard {
      color: white;
      margin-top: 20px;
    }
  </style>
</head>

  <h1>Tap to earn!</h1>

  <!-- Tap button image -->
  <img id="tap-button" src="https://i.ibb.co/MDQ4GmF/tron-3-512.png" alt="Tap the Tron Character!" />

  <div id="score">Score: 0</div>
  <h2>Leaderboard</h2>
